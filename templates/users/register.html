{% extends '../base.html' %}

{% block title %}Вход{% endblock %}


{% block body %}

<div class="container">

<div class="form-group">
    <form class="w-50 m-auto mt-5" method="post" enctype="multipart/form-data">
        <h1>Вход</h1>
        {% csrf_token %}
        {% for field in form %}
            <div class="form-floating mb-3">
                {{ field }}
                <label for="floatingInput">{{ field.label }}</label>
                {% if field.errors %}
                     {{ field.errors }}
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-dark mt-2">Регистрация</button>
        <p class="text-center">Есть аккаунт?
            <a href="{% url 'login' %}" class="link">Войти</a>
        </p>
    </form>
</div>
</div>
{% endblock %}
